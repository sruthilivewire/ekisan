{% extends 'staffIndex.html' %}
{% block content %}

{% load static %}

<style>
        * {
          box-sizing: border-box;
        }

        body {
          font-family: Arial, Helvetica, sans-serif;
        }

        .report-body {
            min-width: 1000px;
            overflow-x: auto;
            padding: 20px;
        }

        /* Float four columns side by side */
        .column {
            height: 50%;
            float: left;
            width: 35%;
            padding: 0 10px;
            margin-bottom: 20px;
        }

        .card{
          background-color: white;
        }

        /* Remove extra left and right margins, due to padding */
        .row {
          margin: 0 -5px;
          height: 500px;
         }

        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }

        .card img{
          width: 100%;
          height: 100%;
        }

        .card h3{
          font-weight:0;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          color: rgb(3, 56, 3);
          margin-top: 3px;
        }
        
        .card p{
          font-weight:0;
          font-family:'Courier New', Courier, monospace;
          color: rgb(243, 7, 7);
          margin-top: 3px;

        }
        .card a{
          font-size: small;
          font-style: italic;
        }

        .card a:hover{
          
          color:rgb(149, 14, 32);
         
        }

        /* Responsive columns */
        @media screen and (max-width: 600px) {
          .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
          }
        }

        /* Style the counter cards */
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          padding: 16px;
          text-align: center;
          background-color:white;
        }
</style>

<div class="box-container">
    <div class="report-header">
					<h1 class="recent-Articles">Online Services</h1>
					<a href="{% url 'addOnlineServices' %}">
                        <button class="view">Add</button>
                    </a>
				</div>
    <div class="report-body">
        <div class="row">

            {% for i in services %}
          <div class="column">
            <div class="card">
              <img src="{{ i.image.url }}" alt="">
              <h3>Service 1</h3>

              <p> <small>{{ i.Scheme }}</small> </p>
              <p>{{ i.ServiceName }}</p>
                <br>
              <a href="/readMore_OnlineServices/{{ i.id }} ">&lt;&lt;Read more&gt;&gt;</a>
            </div>
          </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
